<script type='text/javascript' th:src="@{static/js/echarts.min.js}"></script>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('testchart'));
    // 显示标题，图例和空的坐标轴
    myChart.setOption({
        title: {
            text: '各年龄段学生人数'
        },
        tooltip: {},
        legend: {
            data:['人数']
        },
        xAxis: {
            data: [],

        },
        yAxis: {
            type: 'value'
        },
        series: [{
            name: '人数',
            type: 'bar',
            data: [120,80,40],
            showBackground: true,
            backgroundStyle: {
                color: 'rgba(180, 180, 180, 0.2)'
            }
        }]
    });
    myChart.showLoading();
    // 异步加载数据
    $.get('/getChartData').done(function (data) {
        myChart.hideLoading();
        var res = JSON.parse(data);
        //console.log(res.categories);
        myChart.setOption({
            xAxis: {
                data: res.categories
            },
            series: [{
                // 根据名字对应到相应的系列
                name: '销量',
                data: res.data
            }]
        });;
    });

    var myChart2 = echarts.init(document.getElementById('testchart2'));
    myChart2.setOption ({
        tooltip: {
            trigger: 'item'
        },
        legend: {
            top: '5%',
            left: 'center'
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: ['40%', '70%'],
                avoidLabelOverlap: false,
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#fff',
                    borderWidth: 2
                },
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '40',
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [
                    /*{value: 1048, name: '搜索引擎'},
                    {value: 735, name: '直接访问'},
                    {value: 580, name: '邮件营销'},
                    {value: 484, name: '联盟广告'},
                    {value: 300, name: '视频广告'}*/
                ]
            }
        ]
    });
    myChart2.showLoading();
    // 异步加载数据
    $.get('/getChartData2').done(function (data) {
        myChart2.hideLoading();
        console.log(data);
        myChart2.setOption({
            series: [{
                data: data
            }]
        });
    });
</script>
